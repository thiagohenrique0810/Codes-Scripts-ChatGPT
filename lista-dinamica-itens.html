<!DOCTYPE html>
<html>
<head>
	<title>Tabela de preços</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			// adiciona uma nova linha
			$("#add-row").click(function(){
				var markup = "<tr><td><input type='number' class='form-control' name='de[]' required></td><td><input type='number' class='form-control' name='ate[]' required></td><td><input type='number' class='form-control' name='mensalidade[]' required></td><td><button type='button' class='btn btn-danger btn-sm remove-row'>Remover</button></td></tr>";
				$("#precos").append(markup);
			});

			// remove a linha selecionada
			$("#precos").on('click', '.remove-row', function(){
				$(this).closest('tr').remove();
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h2>Tabela de Preços</h2>
		<p>Preencha os valores abaixo:</p>
		<table class="table" id="precos">
			<thead>
				<tr>
					<th>De</th>
					<th>Até</th>
					<th>Valor da Mensalidade</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type='number' class='form-control' name='de[]' required></td>
					<td><input type='number' class='form-control' name='ate[]' required></td>
					<td><input type='number' class='form-control' name='mensalidade[]' required></td>
					<td><button type='button' class='btn btn-success btn-sm' id='add-row'>Adicionar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
